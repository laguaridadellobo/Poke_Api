<mat-card class="card">
    <mat-card-header>
        <img mat-card-avatar class="header-image" src="{{ pokemonImg }}" alt="">
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle>Numero {{ pokemon.id }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ pokemonImg }}" alt="Pokemon">
    <mat-card-content>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" selected>Tipo: {{ pokemonType }}</mat-chip>
            <mat-chip color="accent" selected>Peso {{ pokemon.height }} KG</mat-chip>
            <mat-chip color="primary" selected>Alto {{ pokemon.weight }} CM</mat-chip>
        </mat-chip-list>
    </mat-card-content>

</mat-card>
